name: RMMT-Student Image Build

on:
  push:
    branches: ["main"]
    paths:
      - './**'
  pull_request:
    branches: ["main"]
    paths:
      - './**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build image and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.HUB_GITHUB_TOKEN }}

    - name: Build and push student
      working-directory: .
      run: |
        docker build . --file Dockerfile --tag ghcr.io/${{ secrets.DOCKER_USERNAME }}/rmmt-student:latest
        docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/rmmt-student:latest